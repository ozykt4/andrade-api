version: '3.1'

services:
  andrade:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
      - 8000:8000
    volumes:
      - .:/app
    entrypoint: tail -f /dev/null

  db:
    image: postgres:15-alpine
    restart: on-failure
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: on-failure
    ports:
      - 8085:8080

volumes:
  db:
    driver: local
